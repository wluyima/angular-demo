<div *ngIf="encounterType">
  <p>
    <input [(ngModel)]="encounterType.name" placeholder="Name" size="40" />
  </p>
  <p>
    <textarea [(ngModel)]="encounterType.description" placeholder="Description" cols="80" rows="3">
    </textarea>
  </p>
  <p>
    <button (click)="save()">Save</button>
    &nbsp;&nbsp;
    <button (click)="cancel()">Cancel</button>
  </p>
</div>
