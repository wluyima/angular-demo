<p>
  <a routerLink="/edit/new"><button>Add New Encounter Type</button></a>
</p>

<table border="1" cellpadding="3">
  <tr>
    <th>Name</th>
    <th>Description</th>
    <th>Action</th>
  </tr>
  <tr *ngFor="let encounterType of encounterTypes">
    <td>{{ encounterType.name }}</td>
    <td>{{ encounterType.description }}</td>
    <td>
      <a routerLink="/edit/{{ encounterType.uuid }}" title="Edit">
        <fa-icon [icon]="faEdit"></fa-icon>
      </a>
      &nbsp;
      <a (click)="retire(encounterType)" class="link" title="Delete">
        <fa-icon [icon]="faTrashAlt"></fa-icon>
      </a>
    </td>
  </tr>
</table>
